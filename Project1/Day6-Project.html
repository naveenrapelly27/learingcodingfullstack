<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="project1style.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <img src="./logo.jpg" alt="img">
            <div>GYM</div>
        </div>
        <div class="nav">
            <ul class="navbar">
                <li> <a href="" class="active">Home</a> </li>
                <li> <a href="">Service</a> </li>
